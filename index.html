<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
        body{
            background-color: rgba(170, 127, 255, 0.609);
        }
        .container{
            height: 300px;
            background-color: rgba(17, 14, 16, 0.64);
            padding-top: 20px;
            margin-top: 50px;
            border-radius: 5px;
        }
        h2{
            color: rgba(240, 248, 255, 0.899);

        }
        .progress{
margin-top: 5px;
        }
    </style>
  </head>
  <body>
 <div class="container">
    <h2>Progress bar</h2>
    <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          role="progressbar"
          style="width: 30%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        >Student 1</div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-success"
          role="progressbar"
          style="width: 45%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >Student 2</div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-info"
          role="progressbar"
          style="width: 60%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >Student 3</div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning"
          role="progressbar"
          style="width: 85%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >Student 4</div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-danger"
          role="progressbar"
          style="width: 98%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >Student 5</div>
      </div>
 </div>
  </body>
</html>
